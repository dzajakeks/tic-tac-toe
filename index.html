<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="shortcut icon" type="image/jpg" href="/tttIcon.ico"/>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>JS - TicTacToe</title>
</head>
<body>
    <!-- SELECT PLAYER BOX -->
    <div class="select-box">
        <h1 style="text-align: center;">Tic Tac Toe</h1>
        <div>
            <hr>
            <div style="text-align: center;" class="choose-text">Choose to start as a  X or O</div>
            <div class="player-options">
                <button class="playerX">Player X</button>
                <button class="playerO">Player O</button>
            </div>
        </div>
    </div>

    <!-- START of Board -->
    <div class="ttt-board">
        <div class="details">
            <div class="players">
                <span class="Xturn">Turn: X</span>
                <span class="Oturn">Turn: O</span>
                <div class="slider"></div>
            </div>
        </div>
        <!-- tiles -->
        <div class="tiles-container">
            <section>
                <span class="tile1"></span>
                <span class="tile2"></span>
                <span class="tile3"></span>
            </section>
            <section>
                <span class="tile4"></span>
                <span class="tile5"></span>
                <span class="tile6"></span>
            </section>
            <section>
                <span class="tile7"></span>
                <span class="tile8"></span>
                <span class="tile9"></span>
            </section>
        </div>
    </div>
    <!-- END of Board -->

    <!--START of results -->
    <div class="result-box">
        <div class="result-text"></div>
        <div class="btn">
            <button onclick="window.location.href = 'index.html';">Restart</button>
        </div>
    </div>
    <!-- END of results -->
</body>
</html>
